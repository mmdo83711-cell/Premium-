<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>প্রিমিয়াম অ্যাপস স্টোর</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Firebase SDK -->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js"></script>
</head>
<body>
    <!-- হেডার -->
    <header class="header">
        <div class="container">
            <h1 class="logo"><i class="fas fa-crown"></i> প্রিমিয়াম অ্যাপস</h1>
            <button class="refresh-btn" id="refreshBtn">
                <i class="fas fa-sync-alt"></i>
            </button>
        </div>
    </header>

    <!-- মূল কনটেন্ট -->
    <main class="main-content">
        <div class="container">
            <!-- ব্যানার এড কন্টেইনার -->
            <div id="bannerAd" class="ad-container banner-ad"></div>

            <!-- অ্যাপস সেকশন -->
            <section class="apps-section">
                <h2 class="section-title">প্রিমিয়াম অ্যাপস কালেকশন</h2>
                <div class="apps-grid" id="appsGrid">
                    <!-- অ্যাপস ডাইনামিক লোড হবে -->
                </div>
            </section>

            <!-- নেটিভ ব্যানার এড কন্টেইনার -->
            <div id="nativeBannerAd" class="ad-container native-banner-ad"></div>

            <!-- সোশ্যাল বার এড কন্টেইনার -->
            <div id="socialBarAd" class="ad-container social-bar-ad"></div>
        </div>
    </main>

    <!-- ফুটার -->
    <footer class="footer">
        <div class="container">
            <p>© ২০২৪ প্রিমিয়াম অ্যাপস স্টোর। সর্বস্বত্ব সংরক্ষিত।</p>
        </div>
    </footer>

    <!-- লোডিং ওভারলে -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner"></div>
        <p class="loading-text">লোড হচ্ছে...</p>
    </div>

    <!-- ইন্টারস্টিশিয়াল এড ওভারলে -->
    <div id="interstitialOverlay" class="interstitial-overlay">
        <div class="interstitial-content">
            <div id="interstitialAd"></div>
            <button class="close-interstitial" onclick="closeInterstitial()">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>

    <!-- স্ক্রিপ্ট -->
    <script src="main.js" type="module"></script>
</body>
</html>
